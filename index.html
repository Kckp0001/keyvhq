<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Search Engine -->
    <meta
      name="description"
      content="It supports MySQL, PostgreSQL, SQLite, Redis, Mongo, DynamoDB, Firestore, Memcached, and more"
    />
    <meta name="author" content="Microlink" />
    <meta name="image" content="https://keyvhq.js.org/static/banner.png" />
    <link rel="canonical" href="https://keyvhq.js.org" />
    <title>Keyv is a simple key-value storage with multi-backend support</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- Schema.org for Google -->
    <meta
      itemprop="name"
      content="Keyv is a simple key-value storage with multi-backend support"
    />
    <meta itemprop="author" content="Microlink" />
    <meta
      itemprop="description"
      content="It supports MySQL, PostgreSQL, SQLite, Redis, Mongo, DynamoDB, Firestore, Memcached, and more"
    />
    <meta itemprop="image" content="https://keyvhq.js.org/static/banner.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Keyv is a simple key-value storage with multi-backend support"
    />
    <meta
      name="twitter:description"
      content="It supports MySQL, PostgreSQL, SQLite, Redis, Mongo, DynamoDB, Firestore, Memcached, and more"
    />
    <meta name="twitter:site" content="https://microlink.io" />
    <meta name="twitter:creator" content="@microlinkhq" />
    <meta
      name="twitter:image"
      content="https://keyvhq.js.org/static/banner.png"
    />
    <meta name="twitter:image:alt" content="Keyv logo" />
    <meta name="twitter:label1" value="Installation" />
    <meta name="twitter:data1" value="npm install @keyvhq/core --save" />

    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta
      property="og:title"
      content="Keyv is a simple key-value storage with multi-backend support"
    />
    <meta property="og:logo" content="https://keyvhq.js.org/static/logo.jpg" />
    <meta
      property="og:description"
      content="It supports MySQL, PostgreSQL, SQLite, Redis, Mongo, DynamoDB, Firestore, Memcached, and more"
    />
    <meta property="og:image" content="https://keyvhq.js.org/static/banner.png" />
    <meta property="og:image:alt" content="Keyv logo" />
    <meta property="og:url" content="https://keyvhq.js.org" />
    <meta property="og:site_name" content="Keyv" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://keyvhq.js.org/static/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://keyvhq.js.org/static/favicon-16x16.png"
      sizes="16x16"
    />

    <!-- Stylesheet -->
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codecopy/umd/codecopy.min.css"
    />
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script src="/static/main.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/codecopy/umd/codecopy.min.js"></script>
</html>
